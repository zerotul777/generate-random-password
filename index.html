<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span id="red">Strong</span><br><span>Random</span> Password</h1>
        <div class="display">
            <input type="text" id="input-box" placeholder="Password">
            <img id="copy" src="./images/copy.png">
        </div>
        <div class="buttons">
            <button id="btn"><img src="./images/generate.png">Generate Password</button>
            <div class="strong">
                <p id="message">Password is <span id="strength"></span></p>
            </div>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
